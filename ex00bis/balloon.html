<!DOCTYPE html>
<html>
  <head>
    <title>Balloon</title>
  </head>
  <body>
    <div id="balloon" style="width:200px; height:200px; background-color:red; border-radius:100000px;">
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"
       type="text/javascript"></script>
  <script>
    var colors = ["red", "green", "blue"];
    var color_index = 0;
    $("#balloon").click(function(){
    color_index = (color_index + 1) % 3;
    $(this).css('background-color', colors[color_index]);
    if ($(this).height > 420)
    {
	$(this).height(200);
    $(this).width(200);
    }
    else
    {
	$(this).height("+=10");
	$(this).width("+=10");
    }
    });
	$("balloon").mouseout(function(){
    color_index = (color_index + 2) %	3;
    $(this).css("background-color",colors[color_index]);
    if (balloon.offsetHeight > 200)
    {
	$(this).height("-=5");
	$(this).height("-=5");
    }
    });
  </script>
 </html>
